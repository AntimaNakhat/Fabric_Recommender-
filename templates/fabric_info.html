<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabric Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="mb-4">üîç Fabric Identifier</h1>
    <form method="POST">
        <label for="fabric_name" class="form-label">Enter Fabric Name</label>
        <input type="text" class="form-control mb-3" name="fabric_name" required>
        <button class="btn btn-primary">Search</button>
        <a href="/" class="btn btn-link">‚Üê Back to Recommender</a>
    </form>

    {% if result %}
        <hr>
        <h4>üßµ {{ result.Fabric }}</h4>
        <p><strong>Feel:</strong> {{ result.Feel }}</p>
        <p><strong>Look:</strong> {{ result.Look }}</p>
        <p><strong>Other:</strong> {{ result.Other }}</p>
        <p><strong>Test:</strong> {{ result.Test }}</p>
    {% elif request.method == "POST" %}
        <p class="text-danger mt-3">Fabric not found.</p>
    {% endif %}

</body>
</html>
